<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>authgo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" integrity="sha256-/mC8AIsSmTcTtaf8vgnfbZXZLYhJCd0b9If/M0Y5nDw="
        crossorigin="anonymous" />
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        body {
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            padding-bottom: 10rem;
        }
    </style>
</head>

<body>
    <main class="ui centered grid container">
        <section class="four wide column">
            <h1 class="ui inverted header">authgo</h1>
            <form class="ui form" action="/login" method="post">
                <div class="field">
                    <label for="email" class="sr-only">Email:</label>
                    <input id="email" type="text" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label for="password" class="sr-only">Password:</label>
                    <input id="password" type="password" name="password" placeholder="Password">
                </div>
                <button class="ui inverted violet button" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js" integrity="sha256-FMQoXFhCWeNb139Wa9Z2I0UjqDeKKDYY+6PLkWv4qco="
        crossorigin="anonymous"></script>
</body>

</html>
